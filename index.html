<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewport</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #viewport { width: 100vw; height: 100vh; }
        #shapes-button { position: absolute; top: 10px; left: 10px; }
        #shapes-menu { position: absolute; top: 40px; left: 10px; display: flex; flex-direction: column; }
        .shape-button { margin: 2px; }
        #properties-panel { position: absolute; top: 10px; left: 120px; display: none; background: #fff; padding: 10px; border: 1px solid #ccc; }
        .property { margin-bottom: 10px; }
        .property label { display: block; }
        .property input { width: 100px; }
    </style>
</head>
<body>
    <div id="viewport"></div>
    <button id="shapes-button">Shapes</button>
    <div id="shapes-menu" class="hidden">
        <button id="add-cube" class="shape-button">Cube</button>
        <button id="add-sphere" class="shape-button">Sphere</button>
        <button id="add-cylinder" class="shape-button">Cylinder</button>
        <button id="add-plane" class="shape-button">Plane</button>
        <button id="add-cone" class="shape-button">Cone</button>
        <button id="add-torus" class="shape-button">Torus</button>
    </div>
    <div id="properties-panel">
        <div class="property">
            <label for="subdivisions">Subdivisions:</label>
            <input type="number" id="subdivisions" min="1" step="1" value="8">
        </div>
        <div class="property">
            <label for="width">Width:</label>
            <input type="number" id="width" step="0.1" value="1">
        </div>
        <div class="property">
            <label for="height">Height:</label>
            <input type="number" id="height" step="0.1" value="1">
        </div>
        <div class="property">
            <label for="depth">Depth:</label>
            <input type="number" id="depth" step="0.1" value="1">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
